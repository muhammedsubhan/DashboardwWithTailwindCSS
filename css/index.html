<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard with TailWindCSS</title>
  </head>
  <body class="font-Poppins">
    <div class="container">
      <aside class="box-shadow-l">
        <!-- top -->
        <div class="">
          <!-- logo -->
          <div>
            <img src="./img/logo 2.png" />
            <img src="./img/logo 3.png" />
          </div>
          <small>admin panel</small>
        </div>
        <!-- sidebar -->
        <div>
          <a href="#">
            <i class="fas fa-light fa-house"></i>
            <h3>Home</h3>
          </a>

          <a href="#">
            <i class="fas fa-light fa-users"></i>
            <h3>Database</h3>
          </a>

          <a href="#">
            <i class="fas fa-solid fa-bell-concierge"></i>
            <h3>Revervations</h3>
          </a>

          <a href="#">
            <i class="fas fa-solid fa-calendar-check"></i>
            <h3>Projects</h3>
          </a>

          <a href="#">
            <i class="fas fa-solid fa-file-invoice"></i>
            <h3>Accounting</h3>
          </a>

          <a href="#">
            <i class="fas fa-solid fa-chart-pie"></i>
            <h3>Stats</h3>
          </a>

        </div>
      </aside>
    </div>
  </body>
</html>
